<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/lightboxstyle.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Lightbox</title>
</head>
<body>
	<main>
		<h1>Lightbox, Mixitup Demo</h1>
		<div class="controls">
			<button type="button" data-filter="all">All</button>
			<button type="button" data-filter=".mobile">Mobile</button>
			<button type="button" data-filter=".web">Web</button>
		</div>
			<div class = "container"> 
				<a href="images/settingspage_w.jpg" data-lightbox="uiDesign-set" class="mix mobile"><img src="images/settingspage_w.jpg" alt="Settings page design"></a>
				<a href="images/cccheckout_w.jpg" data-lightbox="uiDesign-set" class="mix mobile"><img src="images/cccheckout_w.jpg" alt = "Credit card checkout"></a>
				<a href="images/profile_w.jpg" data-lightbox="uiDesign-set" class="mix mobile"><img src="images/profile_w.jpg" alt = "Profile page design"></a>
				<a href="images/dailyux1_w.jpg" data-lightbox="uiDesign-set" class="mix mobile"><img src="images/dailyux1_w.jpg" alt = "Sign up design"></a>
				<a href="images/calculatorforupload.jpg" data-lightbox="uiDesign-set" class="mix mobile"><img src="images/calculatorforupload.jpg" alt = "Calculator design"></a>
				<a href="images/getintouchpage.jpg" data-lightbox="uiDesign-set"  class="mix web"><img src="images/getintouchpage.jpg" alt = "Get in Touch Page Design"></a>
				<a href="images/quailfarm_w.jpg" data-lightbox="uiDesign-set"  class="mix web"><img src="images/quailfarm_w.jpg" alt = "Landing page design"></a>
				<a href=""><img src=""></a>
				<a href=""></a>
			</div>
	</main>	

	<script src="js/lightbox-plus-jquery.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script>
		var containerEl = document.querySelector('.container');
		var mixer = mixitup(containerEl);
    </script>
</body>
</html>
